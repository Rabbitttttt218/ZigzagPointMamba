optimizer: {
  type: AdamW,
  kwargs: {
    lr: 0.0003,
    weight_decay: 0.05
  } }

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 300,
    initial_epochs: 10
  } }

dataset: {
  train: { _base_: cfgs/dataset_configs/ModelNet40.yaml,
           others: { subset: 'train'} },
  val: { _base_: cfgs/dataset_configs/ModelNet40.yaml,
         others: { subset: 'test'} },
  test: { _base_: cfgs/dataset_configs/ModelNet40.yaml,
          others: { subset: 'test'} } }
model: {
  NAME: PointMamba,
  trans_dim: 384,
  depth: 12,
  cls_dim: 40,
  num_heads: 6,
  group_size: 32,
  num_group: 64,
  encoder_dims: 384,
  rms_norm: False,
  drop_path: 0.3,
  drop_out: 0.,
}


